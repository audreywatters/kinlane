- publisherName: Seven Stories Press
  publisherUrl: https://www.sevenstories.com/
  BookName: Talking About Abolition
  BookTagLine: Powerful interviews with scholars, organizers, and activists who are leading the movement to end policing and prison.
  BookDescription: Abolitionist thinkers have been envisioning police-free communities for decades, but only in the aftershock of the racial justice uprisings of 2020 have their radical ideas entered into mainstream discourse. In Talking About Abolition, award-winning journalist Sonali Kolhatkar presents an inspiring collection of her conversations with scholars, movement figures, and activists who are leading the movement to end policing and prisons. From articulating the best counter-arguments to pervasive “copaganda,” to exposing the moral bankruptcy of reformism, each conversation connects the dots between past and present while imagining a collective future rooted in liberation, freedom, and justice.
  BookAuthor: Sonali Kolhatkar
  BookImage: https://kinlane-productions2.s3.us-east-1.amazonaws.com/book-event-nyc/talking-about-abolition.jpg
  BookUrl: https://sevenstories.com/books/4670-talking-about-abolition

- publisherName: Verso Books
  publisherUrl: https://www.versobooks.com/
  BookName: Motherdom
  BookTagLine: Blaming, shaming and flimsy evidence, welcome to the ugly world of Good Mother myths.
  BookDescription: When Alex Bollen had her first baby, the fear of being a bad mother made her guilty and anxious. A researcher with twenty years’ experience, she went looking for answers. To her surprise the studies she looked at were exaggerated and misrepresented in the media, forming the foundation for what she calls Good Mother myths. These myths are an assortment of narratives, ideologies and stereotypes, deployed to censure mothers and blame them for every societal ill.
  BookAuthor: Alex Bollen
  BookImage: https://kinlane-productions2.s3.us-east-1.amazonaws.com/book-event-nyc/motherdom.jpg
  BookUrl: https://www.versobooks.com/products/3281-motherdom

