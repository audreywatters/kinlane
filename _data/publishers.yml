  BookTagLine: A debut collection of surreal, skin-piercing stories about the boundless longing of queer Black women.
  BookDescription: A runaway seeks shelter from violence with a pack of wild coyotes. A young woman falls into a hypocritical crew of white Christian YouTube influencers. A mother witnesses her daughter’s prophecy about the end of the world come true. In Sympathy for Wild Girls, young Black women yearn for intimacy and hunt for belonging in a subtly warped version of our world, where social mores loom like shadows and bigotry shape-shifts. 
